<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../assets/css/mainEntry.css">
    <link rel="shortcut icon" href="../../favico.ico" type="image/x-icon">
    <title>Smile Task | Iniciar sesión</title>
</head>
<body>
    <div class="containerLogin">
        <div class="containerReturn">
            <span class="returnHome" id="returnHome"><i class='bx bx-chevron-left'></i></span>
        </div>
        <div class="containerForm">
            <form id="formCredentials">
                <h2 class="titleForm">Hi, Welcome Back :D</h2>
                <div class="containerInputs">
                    <div class="contentEmail alingContent">
                        <i class='bx bxs-user'></i>
                        <input type="text" placeholder="Email" id="signInEmail">
                    </div>
                    <div class="contentPassword alingContent">
                        <i class='bx bxs-lock' ></i>
                        <input type="password" placeholder="Password" id="signInPassword">
                    </div>
                </div>
                <div class="btnSubmit">
                    <button type="submit">Iniciar sesión</button>
                    <a class="btnRegister" href="./register.html">Registrar</a>
                </div>
            </form>
        </div>
    </div>

    <!-- script sweetalert2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- incorporacion de script -->
    <script src="../assets/js/mainEntry.js"></script>
    <script type="module" src="../assets/js/loginUser.js"></script>
</body>
</html>
